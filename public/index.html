<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        h1 {
            color: #ff0;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            margin: 0 auto;
            display: block;
        }
        
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .instructions {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .footer a {
            color: #ff0;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BREAKOUT GAME</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="instructions">
            <p><strong>How to play:</strong> Move your mouse to control the paddle. Click to start.</p>
            <p><strong>Goal:</strong> Break all the bricks without losing the ball.</p>
        </div>
        <div class="footer">
            <p>Created by <a href="https://github.com/mallocode300" target="_blank">Mallory Antomarchi</a></p>
        </div>
    </div>
    
    <script src="breakout.js"></script>
</body>
</html>
